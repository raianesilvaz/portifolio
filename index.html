<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portifolio</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
    </head>
    
    <body>
        <header>
            <img src="assets/img/logo.png" alt="logo">

            <nav>
                <a href="" lang="en">Skills</a>
                <a href="">Projetos</a>
                <a href="">Sobre</a>
                <a href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Raiane Silva</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>

                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="" >Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <!-- Variacao de component title-->
            <h3 class="main-title -second">Skills</h3>

            <dl class="skill-tec"> <!--description list-->
                <dt class="title -second">HTMLL</dt>
                <dd class="icon">
                    <img src="img/ico_html5.png" all="Logo do HTML5 em pixel art ">
                </dd>
                <dd class="bar">
                    <progress max="100" value="70">70%</progress>
                </dd>
            </dl>
        </section>
    </body>
</html>
